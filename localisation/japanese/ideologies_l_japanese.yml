 trotskyism:0 "トロツキー主義"
 trotskyism_desc:0 "『共産主義者は自らの意図や信条を隠すことを軽蔑する。彼らの目的は、既存の社会秩序を暴力的に転覆することによってのみ達成できると公然と宣言する。支配階級が共産主義革命の前に慄くように。プロレタリアはこの革命において鉄鎖のほかに失う何ものをも持たない。彼らが獲得するのは世界である。万国のプロレタリアよ、団結せよ！』\n\nかつて、共産主義の創始者カール・マルクスとフリードリヒ・エンゲルスは著書『共産党宣言』においてこのように世界中の労働者階級に訴え、以後『国際主義』は共産主義運動に欠かせない強烈なアイデンティティとなったが、ロシアの著名なボリシェヴィキの中でこの側面をとりわけ強調したのがレフ・トロツキーであった。\n\nトロツキーはボリシェヴィキ内で編み出された、一国家のみで共産主義が成り立つとする理論『一国社会主義論』を退け、『世界中の資本主義が打倒され共産主義体制に置き換わる』世界革命の日まで真の社会主義は成立しないとした。その世界革命の遂行のために世界各国に前衛党、すなわち共産党を創設し、それらが国際機関を通じて協力し合うこと(各社会主義政党・国家間の協力)、世界革命の日まで資本家と妥協せず戦い続けること(永続革命論)、既に革命を成し遂げた国は別国家の革命を絶えず支援し続けることを主張する。\n\n一方で前衛党には労働者との協力が必要不可欠だと主張し、スターリン主義者の主張する強権的かつ中央集権的な計画経済を『ビザンツ的官僚独裁』、ブハーリン主義者の説くNEPを『国家資本主義であり労働者への裏切り』として非難する。その代わりに、ある程度労働者の意見を取り入れ彼らに配慮しつつの穏健な計画経済を提案している。\n\nトロツキズムは、レーニンの有力な後継者候補達の生み出した思想の中で、最も世界革命を重視したため、ソ連以外の国々でも追随する者が多い。しかし、この思想が果たしてレーニン主義の後継たり得るかは、また不透明である。"
 militarist_socialism:0 "先軍社会主義"
 militarist_socialism_desc:0 "ロシア革命時、赤軍はボリシェヴィズムの理想を守り、革命を遂行するために命を賭して戦った。\n戦後、その経験から一部の赤軍将校や兵卒の中に、『内戦を必死に戦った自分達こそが真なる革命の主導者であり革命家』であるという思想を抱く者達が現れたが、その中でとりわけ影響力を持つに至った男こそ、この思想を『先軍社会主義』として理論化したミハイル・トゥハチェフスキーである。\n貧乏貴族の家系に生まれた彼は、第一次世界大戦までは無名の尉官に過ぎなかったが、戦後赤軍に入隊すると、まともな軍事教養を持たない農民などの被支配階級がほとんどの赤軍では元帝政軍人が重用され、彼は中将待遇で迎え入れられた。\nトゥハチェフスキーの率いる赤軍は白軍を緒戦で次々と撃破し、彼の名は赤軍やボリシェヴィキの間で広く知られるようになった。兵卒の一部は、彼をカリスマとして信奉した。\n戦後、彼は軍の機械化や近代化に尽力するものの、やがて同じ世界革命論者ながら、彼によれば『軟弱なシステム』であるとされる党内民主主義を推し進めるレーニンの後継者トロツキーに不満を持ち始め、テロや武装闘争をも辞さない強硬な世界革命を密かに主張するようになった。その集大成こそが『先軍社会主義』である。\nトゥハチェフスキーの主張によれば、『腐敗し堕落した資本主義』に立ち向かい政権を転覆させる『剣』とは赤軍でありボリシェヴィキをはじめとする前衛党ではない。\n『政権や革命は銃口から生まれる』のであり、『革命理論』なる物は赤軍が資本主義体制を転覆させた後に後から着いてくるのであると、先軍社会主義者らは唱える。\n従って、彼らの定義における『職業革命家』とはすなわち赤軍の軍人である。エリート政治家の役割は軽視され、軍部の下に置かれる。大衆は革命を遂行するために滅私奉公の精神で赤軍に自主的かつ積極的に奉仕せねばならず、国民全員、誰もが模範的な革命軍人であることが求められる。\n革命を遂行するのは赤軍であるのだから、予算配分は軍事費が最も多くを占めるべきであり、いついかなる時でも革命戦争を始めるために常に国家総動員体制を取り、国民を徴兵出来るようにしなければならない。革命遂行の為にも産業は重工業を中心に兵器を増産すべきである。というのが彼らの思い描く国家像である。\n先軍社会主義は極めて非妥協的かつ教条主義的であり、異なる意見を断固として認めない。他の共産主義者に言わせれば、『危険な修正主義であり軍国主義』であるが、彼らに言わせれば、他の共産主義思想こそが『ブルジョワと妥協し腐敗した修正主義』なのである。"
