 agrarianism:0 "農本主義"
 agrarianism_desc:0 "農本主義はその名の通り政治において農民の地位と権利を最重要視する思想である。\n一般的に農本主義者たちは国家における食糧の自給と農村共同体の維持、農地の保護を目的とする。\nこれらの思想の起源は大変古く農業は富の唯一の源泉であると解いた重農主義者のケネーから農民を最も価値のある国民と見做したジェファーソン、素朴な生活の道徳性を讃えたトルストイまでさまざまな思想家が農業と農民を讃えてきた。\n農本主義は祖先から続く自然な生産サイクルを重視し、農村で生産される唯一の富を奪う都市の過剰で無制約の発展と拡大を非難する。\n小作農や貧農の権利向上を目指して土地改革を支持し彼らを主な支持基盤とするが共産主義的な階級闘争を目指すことはほとんどない。\n農民政党の多くは伝統的な傾向を帯びるため政治的には保守派に属する場合が多いと言える。\nこうした農民党はヨーロッパで歴史的に一定の勢力を持ち活動してきたが工業化が進み農村人口が減少している国では、農業生産者の政党から国民政党的な名称に変更して活動する場合もある。"
 paternalism:0 "父権主義"
 paternalism_noun:0 "父権主義"
 paternalism_desc:0 "議会制民主主義者の最右派・穏健な権威主義者に多い思想"
 paternalism_generic:0 "父権主義"
 paternalism_generic_desc:0 "パターナリズムはラテン語で父を意味するパテルに由来しており、権威的な政府、指導者、寡頭集団が個人と集団の自由を制限、干渉するさまざまな体制を指す言葉である。\nパターナリズムは多くの権威主義的な組織と国家に見られる傾向であり統一されたイデオロギー的見解を持っていないため明確に定義する事が難しい。\nしかし強硬で政治的なパターナリストは社会秩序を維持するための言論統制や、不道徳と彼らが見做す行為を例え被害者がいないとしても規制するためのモラリズム、弱い立場にある人々への豊かな人々の慈善活動を支持する。\n父権主義者は自らの政策を伝統的な家庭観に重ね合わせて正当化し父たる国家の施しに対し息子たる国民は忠誠と支持を持って答えることが期待される。\nこれらのプロセスが明確に条文化されることはほとんど無く、往々にして黙認のうちに制度として定着する。\nパターナリズムは左派右派の垣根を越え広く見られるありふれた現象であり父権主義の専制と闘おうとする運動でさえパターナリズム的な性質を帯びてしまうという事例は数多く存在する。いずれにせよパターナリズムは歴史のあらゆる場所で発見することができ、それはこれからも変わらないだろう。"
