 luxemburgism:0 "ルクセンブルク主義"
 luxemburgism_desc:0 "ドイツ革命の成就以降その頭角を現しつつあるドイツの社会主義思想諸派の一つに、ルクセンブルク主義──支持者・信奉者からはマルクス＝ルクセンブルク主義とも呼ばれる──という思想が存在する。レーニン主義と同じ革命的マルクス主義の範疇にありながらも、レーニン主義への様々な視点からの批判を含んでいるこのイデオロギーは、今やレーニン主義に次ぐ世界中の社会主義思想の主流となっている。\n\nかつての帝政ドイツ内の非合法反戦組織『スパルタクス団』の共同創設者の一人であり、USPDの現在の党首たるローザ・ルクセンブルクが創設したこの思想潮流を理解するにあたっては、彼女自身が提唱し、この思想の重要な根幹を成している『革命的社会的民主主義』という概念を理解することが肝要となる。\n『自由とはつねに、思想を異にする者のための自由である。』という彼女の有名な格言に見られるように、彼女はレーニン主義者が主張・実践するように前衛党と異なる考えを持った人々を抑圧・弾圧はしない。その代わり多数の他の社会主義思想や政党の存在を許容し、彼らと共に議会を通じて民主的な社会主義国家を作り上げることを理想とするのである。彼女にとっては『前衛党』とは労働階級を教育し必要な時に導く党であり、決して自身による一派の独裁を敷く党ではないのだから。\nまた彼女は少数民族について、『少数民族は支配階級をもたないため反動的に機能する。少数民族は支配民族に同化するべきである。』とのエンゲルスの格言に忠実であり、レーニン主義者の唱える民族自決論を『マルクス主義からの逸脱』として真っ向から否定している。\n\n他の政党の存続を認める性質のせいで左のレーニン主義者からは『妥協主義』と、一部の右派の党を排除する性質のせいで右の社会民主主義者からは『似非民主主義』と呼ばれることも多いこの思想。果たしてポーランド生まれの女性革命家の生み出したこの思想は、ボリシェヴィズムを打ち破り、正統な革命的マルクス主義の座につけるのだろうか？それとも社会主義運動内の様々な思想のぶつかり合いに敗北し、粉々に砕け散ってしまうのだろうか？"
