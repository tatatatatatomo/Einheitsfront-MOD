 national_socialism_generic:0 "国家的社会主義"
 national_socialism_generic_desc:0 "カール・マルクスによれば、国家とはブルジョワジーが自らの利益を追求するために作られた、すなわち労働者の抑圧の手段として作られた組織であった。この見解は長きにわたってほとんどの社会主義者によって支持され、結果として世界中でナショナリストと社会主義者は長きにわたって反目しあってきた。\n\nしかし、大戦の時の社会主義者達の行動は、その長らく続いてきた対立構造に疑問を投げかけた。代表的だったのはそれまで長らく戦争反対を掲げ続けてきたはずのドイツのSPDの議員団が、皆こぞって戦時国債発行に賛成票を入れたことであった。各国でも同様の事象が見られた今、一つの疑問が社会主義者たちの脳の中で渦巻いている。もしその二つ、つまりはナショナリズムと社会主義が実は対立が避けられない存在ではなく、共存できるとしたら？それどころか、この二つは互いに高め合うことすらできるのではないか？この疑問に対して一部の社会主義者が見出した答えの一つこそ、国家的社会主義である。\n\n国家的社会主義の明確な定義は今のところ存在せず、人々から『国家的社会主義』のレッテルを貼られた各国の政党もまた、統一されたドクトリンを持ち合わせていない。マルクス主義を経済至上主義として完全否定する者から、マルクス主義とナショナリズムの融合を試みる者まで、その潮流も様々である。そのような中でもただ一つわかることがあるとすれば、彼らは少なからぬ誇りと愛国心を持って祖国の旗を掲げながらも、社会主義を追求し続けるだろう、ということだけである。"
 strasserism:0 "シュトラッサー主義"
 strasserism_desc:0 "『本来、良きナショナリストは良き社会主義者でもある。同じ国に属する同胞が資本主義社会による搾取に苦しんで足掻く様、あるいは資本主義システムを回す膨大な数の歯車の一つであるように扱われ、人間性を奪われてゆく様を見て、良きナショナリストが義憤に駆られないはずがない。よって彼らは社会主義と自身の考えにいずれ一定の繋がりを見出すことになり、そのような基盤の中から国家的社会主義は生まれたのだ。』\n\nかつてSPDの一党員で、今や黒色戦線の主要なイデオローグの一人にまで上り詰めた男:オットー・シュトラッサーに国家的社会主義の起源を聞くならば、上記のような答えが返ってくるだろう。\n\n彼は他の社会主義者同様、資本主義をブルジョワ階級の独裁として打倒すべき存在と定義し、私有財産権の非倫理性を非難している。しかし、彼はマルクス主義を『経済理論を元に組み立てられている以上、経済至上主義的な、いわゆる資本主義と同じ土台に立っており、それでは人間を経済的な価値基準でしか測っていないことに変わりない。よってマルクス主義では資本主義を打破するに至らない』と看破し、マルクス主義者の唱えるプロレタリアート独裁や国際主義、そして無神論を否定する。彼の理想の体制は、機能不全を起こした既存の議会制に代わる、資本家・労働階級関係なく構築される新たな民主制なのであり、それは彼の考える国家的社会主義の必要不可欠な要素なのである。\n\nまた彼はメラーやシュペングラーなど、ドイツ国内の『保守革命』の思想を受け継いでおり、外交においては他の社会主義国家の支援を表明しつつも、『これ以上キリスト教などの共通の基盤を持つ欧州人同士が殺し合う必要はどこにもない』とし、欧州の可能な限り平和的かつ緩やかな連邦化を提唱している。\n\n革命を嫌う右派からも、マルクス主義を信奉する左派からもこき下ろされ、支持者もごく一部に限定されていた彼の思想だったが、ロシアのボリシェヴィキ達が市場経済の容認に向かい始めるにつれて『マルクス主義と資本主義の土台は同じである』と言う言説が予言と見做され、ドイツ国内で一目置かれる様になった。これにより、変革を望むもののマルクス主義に違和感を感じる者達や、キリスト教徒でありながら穏健な中央党に惹かれなかった者達を惹きつけることができ、今やシュトラッサー主義者は国内の有力政党:黒色戦線を中心として、ドイツ共和国内で着実にその影響を増しており、国境を超えた場所でシュトラッサー主義を提唱するものも現れつつある。\n\n彼の唱えたキリスト教的社会主義連邦『第三帝国』の夢は叶うのだろうか？それとも欧州共同体の夢は、マルクス主義と資本主義の容赦なき戦いに飲み込まれ、戦火の中へと消えてゆくのだろうか？"
 national_syndicalism:0 "国粋サンディカリズム"
 national_syndicalism_desc:0 "国粋サンディカリズムは、ナショナリズムと国家主義の要素を融合させた、サンディカリズムの変種であり、思想的にはフランスのサンディカリストジョルジュ・ソレルの唱えた革命的サンディカリズムを源流とし、イタリアの社会主義者ベニート・ムッソリーニにより大成された。\n「議会はブルジョア同士の妥協を引き出す空間であり、故にいくら社会主義者が議会に参加し労組が議会に影響力を持とうが、それは結果的にブルジョアに益をなす」\n「故に資本主義は悪質であり、労組はゼネストによって資本主義を崩壊させて、ゼネストによる神話を生み出すべきである!」\nと述べ、革命闘争を絶賛し、労働組合による革命──革命的サンディカリズムを主張したソレルに影響されたムッソリーニは、自らの第一次世界大戦における戦争経験──塹壕戦を通じた愛国心や戦友愛の高揚──や戦争そのものを革命闘争と結び付けた。\nソレルの説くところの民衆を導きゼネストによる資本主義の崩壊を引き起こす『神話』とは彼によればナショナリズムであり、革命闘争とはすなわち既存の政治体制との継続的な戦争なのだ。\nしたがって、腐敗し堕落したイタリアを世界に名を轟かせる強国へと押し上げるという強い愛国心の下、労働者は労働組合という名の軍隊に集まり、イタリアを失墜させている資本主義者という名の売国奴との戦争を開始しなければならない。労働組合は戦闘的で武装された組織でなければならず、議会に代表を送り込んで資本家と話し合うという方策は愚の骨頂である。\n国粋サンディカリズムはまた、共産主義に対しても反対するが、これは共産主義に含まれる国際主義要素が国民の団結と革命を導くはずの『神話』たるナショナリズムを破壊しようとするからである。\n故にムッソリーニにとって、反資本主義とは、反共産主義とはナショナリズムそのものなのだ。"
