 monarcho_socialism:0 "君主制社会主義"
 monarcho_socialism_desc:0 "かつて欧州諸国の中で保守的なナショナリストと革新的な社会主義者が衝突する度、必ずその二勢力の間で互いに譲り合えない平行線の議論に終始する問題があった。『君主制の是非』である。保守主義者にとっては絶対に守り通さねばならない君臨者として忠誠の対象、社会主義者の目には打倒すべき人民の敵としてしか映らない彼らは、長らく前者の側に立って行動し、時にはその権能を持って後者を苛烈に弾圧した。\nこの長年に渡って続いてきた構図は、しかし世界大戦が勃発すると社会主義者が愛国者側に立ったことで崩れ去った。それを象徴する出来事となったのが、帝政ドイツにおいて長らく社会主義の旗手として存在してきた社会民主党、その議員団が議会において戦時公債案を承認したことである。\n社会主義者の中でもレーニンやルクセンブルクをはじめとする極左分子はこの出来事を変節、あるいは社会主義そのものに対する裏切りと非難した。そうではない大多数の社会主義者はそれを愛国者との間の和解、または妥協と捉えた。しかし、ごく一部の社会主義者はこの出来事をきっかけに君主制の持つ権能や威厳を、社会主義の理想の成就のために積極利用できるのではないかと考え始めた。そしてそのような思考から生まれたのが、君主制社会主義の思想である。\n君主制社会主義と一口に言っても、それを提唱する運動の目指す政治体制の形は様々である。かつてサンシモン主義に接近したナポレオン3世の如く、社会主義の実現のために君主が積極的に権力を振るう体制を構想する者もいれば、君主が国民の結束の象徴としてのみ存在し、その威厳を背景に革命的な文官指導者が社会主義政策を遂行するという、立憲君主制に近しい社会主義国家を目指す者も存在する。\nその中でも彼ら君主制社会主義者に共通する事項はただ一つ。国家の支配者たる君主が社会主義の一番の守り手となった時、何人たりともその国家において、社会主義の成就への流れを止めることはできないだろう、という信念である。"
